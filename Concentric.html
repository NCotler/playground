<html>
<header>
	<title>Concentric</title>
	<style type="text/css">

	.Abraham {
		color: blue;
		font-size: 48;
		background-color: red;
		left:50%;
		top:50%;
		border: 2px solid #73AD21;
		border-radius: 25px;
		padding: 10px;
		text-align: center;
	}

	.wrapper {
		left:50%;
		top:50%;
		border: 2px solid #73AD21;
		border-radius: 25px;
		background:#9f9;
		padding:1em;
	}

	</style>
</header>
<body>
	<div class="Abraham" onclick="addDiv()">Click Me!</div>

	<script>

	var IDcounter = 0;

	function addDiv()
	{
		IDcounter += 1;
		wrap("<div class='wrapper' id=" + IDcounter + ">", ".Abraham", "</div>");
		var newParent = document.getElementById(IDcounter);
		newParent.style.background = "rgba(" + (IDcounter*32)%255 + "," + (IDcounter*64)%255 + "," + (IDcounter*128)%255 + ",0.5)";
	}

	function wrap(top, selector, bottom)
	{
		var matches = document.querySelectorAll(selector);
		for (var i = 0; i < matches.length; i++){
			var modified = top + matches[i].outerHTML + bottom;
			matches[i].outerHTML = modified;
		}
	}

	</script>
</body>
</html>
