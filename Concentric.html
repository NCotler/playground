<html>
<header>
	<title>Concentric</title>
	<style type="text/css">

	.wrapper {
		border-radius: 25px;
		padding:2px;
	}

	</style>
</header>
<body>
	<div class="UNO"></div>

	<script>

	var IDcounter = 0;

	setInterval(addDiv, 100);

	function addDiv()
	{
		IDcounter += 1;
		wrap("<div class='wrapper' id=" + IDcounter + ">", ".UNO", "</div>");
		var newParent = document.getElementById(IDcounter);
		newParent.style.background = "rgba(" + (IDcounter*3)%255 + "," + (IDcounter*5)%255 + "," + (IDcounter*8)%255 + ",0.5)";
	}

	function wrap(top, selector, bottom)
	{
		var matches = document.querySelectorAll(selector);
		for (var i = 0; i < matches.length; i++){
			var modified = top + matches[i].outerHTML + bottom;
			matches[i].outerHTML = modified;
		}
	}

	</script>
</body>
</html>
