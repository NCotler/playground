<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    
    var allCircles = [];
    
    function CircleRipple(x,y,r,color)
    {
      this.x = x;
      this.y = y;
      this.r = r;
      this.color = color;
      
      this.draw = function () 
      {
        if(this.r >= 0)
        {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
          ctx.strokeStyle = "rgba(" + (this.color*32)%255 + "," + (this.color*64)%255 + "," + (this.color*128)%255 + ",0.5)";
          ctx.stroke();
        }
      }
      
      this.update = function() {
        this.r += 1;

        this.draw();
      }
      
    }
    
    window.addEventListener("click", function(event){  
      for(var i = 0; i < 64; i++) 
      allCircles.push(new CircleRipple(event.x, event.y, -i*10, i));;
    });

    //var frameCount = 0;
    
    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0,0,1000,1000);
      
          for(var i = 0; i < allCircles.length; i++)
          {
            allCircles[i].update();
          }
      console.log(allCircles.length);
    }
    
    animate();
    
  </script>
</body>
</html>
